  <body>
    <div class="d-flex justify-content-center align-items-center fixed-top custom-navbar">
      <h5 class="mr-4 ml-4" style="color: black; white-space: nowrap;">
        Tu huella de carbono:
      </h5>
      <div style="width: 100%;">
        <div class="progress border border-dark mr-4" style="height: 30px; cursor: help; font-weight: bold;">
          <div
            class="progress-bar bg-danger progress-bar-striped progress-bar-animated"
            role="progressbar"
            style="width: 90%;"
            data-toggle="tooltip"
            data-placement="bottom"
            title="Con los cambios que te has comprometido a realizar, difícilmente reducirás más que este límite."
          >
            90%
          </div>
          <div
            class="progress-bar bg-warning"
            role="progressbar"
            style="width: 5%; color: black;"
            data-toggle="tooltip"
            data-placement="bottom"
            title="Este margen surge porque las estimaciones están en rangos, y no cifras específicas."
          >
            5%
          </div>
          <div
            class="progress-bar bg-success progress-bar-striped progress-bar-animated"
            role="progressbar"
            style="width: 5%;"
            data-toggle="tooltip"
            data-placement="bottom"
            title="Esto es lo que definitivamente vas a reducir. ¡Bien hecho!"
          >
            5%
          </div>
        </div>
      </div>
    </div>

    <div class="jumbotron mt-5">
      <div class="container">
        <h1 class="display-4">¡Reduzcamos nuestras huellas de carbono!</h1>
        <p class="lead" style="font-size: 1.75rem;">
          Te presentamos las formas de luchar contra el cambio climático, basadas en un reciente
          <a href="https://iopscience.iop.org/article/10.1088/1748-9326/ab8589/pdf" target="_blank"> estudio científico</a>.
        </p>
        <hr class="my-4" />
        <p class="lead" style="font-size: 1.75rem;">
          Selecciona las cosas que puedes o quieres hacer, ¡y verás cómo tu barra de huella de carbono disminuye!
        </p>
      </div>
    </div>

    <div class="container mb-5">
      <div class="list-group" id="aquiVanCards"></div>
    </div>
