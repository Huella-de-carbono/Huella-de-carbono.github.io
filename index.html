    <!-- Twitter -->

      property="twitter:image"
      content="https://metatags.io/assets/meta-tags-16a33a6a8531e519cc0936fbba0ad904e52d35f34a46c97a2c9f6f7dd7d336f2.png"
    />

  <body>
    <div class="d-flex justify-content-center flex-column align-items-right fixed-top custom-navbar" id="navbar">
      <h5 class="ml-4" style="color: black; white-space: nowrap;" id="navbar-title">
        Toneladas de CO2 que emites al año:
      </h5>
      <div style="width: 100%;">
        <div class="progress border border-dark ml-1 mr-1" style="height: 30px; cursor: help; font-weight: bold;">
          <div
            class="progress-bar bg-danger progress-bar-striped progress-bar-animated"
            role="progressbar"
            style="width: 100%;"
            data-toggle="tooltip"
            data-placement="bottom"
            title="Con los cambios que te has comprometido a realizar, difícilmente reducirás más que este límite."
            id="barraRoja"
          ></div>
          <div
            class="progress-bar progress-bar-animated progress-bar-striped bg-warning"
            role="progressbar"
            style="width: 0%; color: black; text-align: left;"
            data-toggle="tooltip"
            data-placement="bottom"
            title="Según los estudios más optimistas, puede que logres reducir algo entre este rango también."
            id="barraAmarilla"
          ></div>
          <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            style="width: 0%; color: black; background-color: #b0de1d; text-align: left;"
            data-toggle="tooltip"
            data-placement="bottom"
            title="Esto es el promedio de lo que se espera que puedas reducir."
            id="barraPromedio"
          ></div>
          <div
            class="progress-bar bg-success progress-bar-striped progress-bar-animated"
            role="progressbar"
            style="width: 0%; text-align: left;"
            data-toggle="tooltip"
            data-placement="bottom"
            title="Esto es lo que seguramente vas a reducir. ¡Bien hecho!"
            id="barraVerde"
          ></div>
        </div>
      </div>
      <h5 class="ml-4 mt-2" style="color: black; white-space: nowrap;" id="resumen"></h5>
    </div>

    <div id="espacioNavbar" class="w-100"></div>
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-4">¡Reduzcamos nuestras huellas de carbono!</h1>
        <p class="lead" style="font-size: 1.75rem;">
          Te presentamos las formas de luchar contra el cambio climático, basadas en un reciente
          <a href="https://iopscience.iop.org/article/10.1088/1748-9326/ab8589/pdf" target="_blank"> estudio científico</a>.
        </p>
        <hr class="my-4" />
        <p class="lead" style="font-size: 1.75rem;">
          Selecciona las cosas que puedes o quieres hacer, ¡y verás cómo tu barra de huella de carbono disminuye!
        </p>
      </div>
    </div>

    <div class="container mb-5">
      <div class="list-group" id="aquiVanCards"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script

      crossorigin="anonymous"
    ></script>

      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="./src/formas.js"></script>
    <script src="./js/main.js"></script>
